<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원가입</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 타임리프로 호출한 JavaScript 파일 -->
    <script th:inline="javascript">
        let contextPath = /*[[${contextPath}]]*/ '';
    </script>
    <script th:src="@{/js/users/register.js}" defer></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="userForm" th:action="@{/user/register}" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="userId" name="userId" placeholder="유저ID" required>
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <button type="button" class="btn btn-primary" id="id-Check-Btn">중복아이디 확인</button>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="userName" name="userName" placeholder="이름" required>
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <div class="custom-control custom-checkbox small">
                                            <label>Gender</label><br>
                                            <input type="radio" name="gender" value="M" id="male"><label for="male">남성</label>
                                            <input type="radio" name="gender" value="F" id="female"><label for="female">여성</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="비밀번호">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="passwordChck" name="passwordChck" placeholder="비밀번호 확인">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-2 mb-sm-0">
                                        <input type="text" class="form-control" name="email1" id="email1" placeholder="이메일" required>
                                    </div>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="email2" id="email2" required>
                                            <option>@naver.com</option>
                                            <option>@daum.net</option>
                                            <option>@gmail.com</option>
                                            <option>@hanmail.com</option>
                                            <option>@yahoo.co.kr</option>
                                        </select>
                                        <input type="hidden" name="email2_hidden" id="email2_hidden">
                                    </div>
                                    <div class="col-sm-4 mb-2 mb-sm-0">
                                        <button type="button" class="btn btn-primary" id="mail-Send-Btn">본인인증</button>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="email_number" id="email_number" placeholder="인증번호 6자리를 입력해주세요!" disabled="disabled" maxlength="6">
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <button type="button" class="btn btn-primary" id="mail-Check-Btn" disabled="disabled">이메일 인증</button>
                                    </div>
                                    <span id="mail-check-warn"></span>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">회원가입</button>
                                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> 구글계정으로 회원가입
                                </a>
                                <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> 페이스북계정으로 회원가입
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/}">로그인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
