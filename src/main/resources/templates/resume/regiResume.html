<!DOCTYPE html>
<html th:replace="~{common/layout/layout_3 :: layout(~{::title},~{::link},~{::body},~{::script})}">
    <head>
        <title>이력서페이지</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <script type="text/javascript" th:src="@{/js/resume/resume.js}"></script>
    </head>
    <body>
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-12">
                    <form class="resumeForm" th:action="@{/regiResume.do}" method="post" enctype="multipart/form-data">

                        <div th:each="resume, stat : ${resumeFormList.resumeSaveForms}">
                            <section th:if="${'Experience'.equals(resume.resumeGrbun)}">
                                <div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <h2 class="text-primary fw-bolder mb-0">[[${resume.resumeGrbun}]]</h2>
                                        <a class="btn btn-primary px-4 py-3" href="#!">
                                            <div class="d-inline-block bi bi-download me-2"></div> Download Resume
                                        </a>
                                    </div>
                                    <div class="card shadow border-0 rounded-4 mb-5">
                                        <div class="card-body p-5">
                                            <div class="row align-items-center gx-5">
                                                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                                    <div class="bg-light p-4 rounded-4">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="text-primary fw-bolder mb-3">
                                                                    <input type="date" class="form-control d-inline w-auto" th:name="'resumeSaveForms[' + ${stat.index} + '].startDate'" th:value="${resume.startDate}">
                                                                    ~
                                                                    <input type="date" class="form-control d-inline w-auto" th:name="'resumeSaveForms[' + ${stat.index} + '].endDate'" th:value="${resume.endDate}">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <input type="text" class="form-control" th:name="'resumeSaveForms[' + ${stat.index} + '].title'" th:value="${resume.title}" placeholder="Enter Title">
                                                                </div>
                                                                <div>
                                                                    <textarea class="form-control" rows="2" th:name="'resumeSaveForms[' + ${stat.index} + '].subContent'" th:text="${resume.subContent}" placeholder="Enter Sub Content"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <textarea class="form-control" rows="8" th:name="'resumeSaveForms[' + ${stat.index} + '].content'" th:text="${resume.content}" placeholder="Enter Content"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section th:if="${'Education'.equals(resume.resumeGrbun)}">
                                <div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <h2 class="text-primary fw-bolder mb-0">[[${resume.resumeGrbun}]]</h2>
                                        <a class="btn btn-primary px-4 py-3" href="#!">
                                            <div class="d-inline-block bi bi-download me-2"></div> Download Resume
                                        </a>
                                    </div>
                                    <div class="card shadow border-0 rounded-4 mb-5">
                                        <div class="card-body p-5">
                                            <div class="row align-items-center gx-5">
                                                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                                    <div class="bg-light p-4 rounded-4">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="text-primary fw-bolder mb-3">
                                                                    <input type="date" class="form-control d-inline w-auto" th:name="'resumeSaveForms[' + ${stat.index} + '].startDate'" th:value="${resume.startDate}">
                                                                    ~
                                                                    <input type="date" class="form-control d-inline w-auto" th:name="'resumeSaveForms[' + ${stat.index} + '].endDate'" th:value="${resume.endDate}">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <input type="text" class="form-control" th:name="'resumeSaveForms[' + ${stat.index} + '].title'" th:value="${resume.title}" placeholder="Enter Title">
                                                                </div>
                                                                <div>
                                                                    <textarea class="form-control" rows="2" th:name="'resumeSaveForms[' + ${stat.index} + '].subContent'" th:text="${resume.subContent}" placeholder="Enter Sub Content"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <textarea class="form-control" rows="8" th:name="'resumeSaveForms[' + ${stat.index} + '].content'" th:text="${resume.content}" placeholder="Enter Content"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <section>
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <!-- Professional skills list-->
                                    <div class="mb-5">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-tools"></i></div>
                                            <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Professional Skills</span></h3>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-3 mb-4">
                                            <div class="col mb-4 mb-md-1" th:each="resume, stat : ${resumeFormList.resumeSaveForms}" th:if="${'Skills'.equals(resume.resumeGrbun)}">
                                                <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">
                                                    <input type="text" class="form-control" th:name="'resumeSaveForms[' + ${stat.index} + '].title'" th:value="${resume.title}" placeholder="Enter Title">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Languages list-->
                                    <div class="mb-0">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-code-slash"></i></div>
                                            <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Languages</span></h3>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-3 mb-4">
                                            <div class="col mb-4 mb-md-1" th:each="resume, stat : ${resumeFormList.resumeSaveForms}" th:if="${'Languages'.equals(resume.resumeGrbun)}">
                                                <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">
                                                    <input type="text" class="form-control" th:name="'resumeSaveForms[' + ${stat.index} + '].title'" th:value="${resume.title}" placeholder="Enter Title">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
