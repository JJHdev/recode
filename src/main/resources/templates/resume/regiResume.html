<!DOCTYPE html>
<html th:replace="~{common/layout/layout_3 :: layout(~{::title},~{::link},~{::body},~{::script})}">
    <head>
        <title>이력서페이지</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <script type="text/javascript" th:src="@{/js/resume/regiResume.js}"></script>
    </head>
    <body>
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-12">
                    <form th:action="@{/regiResume.do}" method="post">
                        <div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <a class="btn btn-primary px-4 py-3" href="#!">
                                    <div class="d-inline-block bi bi-download me-2"></div> Download Resume
                                </a>
                                <div class="d-flex">
                                    <button type="button" class="btn btn-success me-2" onclick="onClickButton('addExperiencesBtn')" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                        <div class="d-inline-block bi bi-plus-lg me-2"></div> Add
                                    </button>
                                    <button type="button" class="btn btn-danger" onclick="onClickButton('delExperiencesBtn')" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                        <div class="d-inline-block bi bi-trash me-2"></div> Delete
                                    </button>
                                </div>
                            </div>
                            <section>
                                <div th:if="${not #lists.isEmpty(resumeFormList.experiencesList)}">
                                    <div th:each="experience, iterStat : ${resumeFormList.experiencesList}">
                                        <div class="card shadow border-0 rounded-4 mb-5">
                                            <div class="card-body p-5">
                                                <div class="row align-items-center gx-5">
                                                    <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                                        <div class="bg-light p-4 rounded-4">
                                                            <div class="row">
                                                                <div class="col-md-4">
                                                                    <input type="hidden" th:name="|experiencesList[${iterStat.index}].seqCode|" th:value="${experience.seqCode}" />
                                                                    <div class="mb-3">
                                                                        <h3>Experience</h3>
                                                                    </div>
                                                                    <div class="text-primary fw-bolder mb-3">
                                                                        <input type="date" class="form-control d-inline w-auto" th:name="|experiencesList[${iterStat.index}].startDate|" th:value="${experience.startDate}" />
                                                                        ~
                                                                        <input type="date" class="form-control d-inline w-auto" th:name="|experiencesList[${iterStat.index}].endDate|" th:value="${experience.endDate}" />
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <input type="text" class="form-control" th:name="|experiencesList[${iterStat.index}].title|" th:value="${experience.title}" placeholder="Enter Title"/>
                                                                    </div>
                                                                    <div>
                                                                        <textarea class="form-control" rows="3" th:name="|experiencesList[${iterStat.index}].subContent|" th:text="${experience.subContent}" placeholder="Enter Sub Content"></textarea>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-8">
                                                                    <textarea class="form-control" rows="10" th:name="|experiencesList[${iterStat.index}].content|" th:text="${experience.content}" placeholder="Enter Sub Content"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:unless="${not #lists.isEmpty(resumeFormList.experiencesList)}">
                                    <div class="card shadow border-0 rounded-4 mb-5">
                                        <div class="card-body p-5">
                                            <div class="row align-items-center gx-5">
                                                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                                    <div class="bg-light p-4 rounded-4">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <input type="hidden" name="experiencesList[0].seqCode" value="" />
                                                                <div class="mb-3">
                                                                    <h3>Experience</h3>
                                                                </div>
                                                                <div class="text-primary fw-bolder mb-3">
                                                                    <input type="date" class="form-control d-inline w-auto" name="experiencesList[0].startDate" value="" />
                                                                    ~
                                                                    <input type="date" class="form-control d-inline w-auto" name="experiencesList[0].endDate" value="" />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <input type="text" class="form-control" name="experiencesList[0].title" value="" placeholder="Enter Title" />
                                                                </div>
                                                                <div>
                                                                    <textarea class="form-control" rows="3" name="experiencesList[0].subContent" placeholder="Enter Sub Content"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <textarea class="form-control" rows="10" name="experiencesList[0].content" placeholder="Enter Sub Content"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-flex align-items-center justify-content-end mb-4">
                                    <div class="d-flex">
                                        <button type="button" class="btn btn-success me-2" onclick="onClickButton('addEducationBtn')" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                            <div class="d-inline-block bi bi-plus-lg me-2"></div> Add
                                        </button>
                                        <button type="button" class="btn btn-danger" onclick="onClickButton('delEducationBtn')" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                            <div class="d-inline-block bi bi-trash me-2"></div> Delete
                                        </button>
                                    </div>
                                </div>
                                <div th:if="${not #lists.isEmpty(resumeFormList.educationList)}">
                                    <div th:each="education, iterStat : ${resumeFormList.educationList}">
                                        <div class="card shadow border-0 rounded-4 mb-5">
                                            <div class="card-body p-5">
                                                <div class="row align-items-center gx-5">
                                                    <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                                        <div class="bg-light p-4 rounded-4">
                                                            <div class="row">
                                                                <div class="col-md-4">
                                                                    <input type="hidden" th:name="|educationList[${iterStat.index}].seqCode|" th:value="${education.seqCode}" />
                                                                    <div class="mb-3">
                                                                        <h3>Education</h3>
                                                                    </div>
                                                                    <div class="text-primary fw-bolder mb-3">
                                                                        <input type="date" class="form-control d-inline w-auto" th:name="|educationList[${iterStat.index}].startDate|" th:value="${education.startDate}" />
                                                                        ~
                                                                        <input type="date" class="form-control d-inline w-auto" th:name="|educationList[${iterStat.index}].endDate|" th:value="${education.endDate}" />
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <input type="text" class="form-control" th:name="|educationList[${iterStat.index}].title|" th:value="${education.title}" placeholder="Enter Title"/>
                                                                    </div>
                                                                    <div>
                                                                        <textarea class="form-control" rows="3" th:name="|educationList[${iterStat.index}].subContent|" th:text="${education.subContent}" placeholder="Enter Sub Content"></textarea>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-8">
                                                                    <textarea class="form-control" rows="10" th:name="|educationList[${iterStat.index}].content|" th:text="${education.content}" placeholder="Enter Sub Content"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:unless="${not #lists.isEmpty(resumeFormList.educationList)}">
                                    <div class="card shadow border-0 rounded-4 mb-5">
                                        <div class="card-body p-5">
                                            <div class="row align-items-center gx-5">
                                                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                                    <div class="bg-light p-4 rounded-4">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <input type="hidden" name="experiencesList[0].seqCode" value="" />
                                                                <div class="mb-3">
                                                                    <h3>Education</h3>
                                                                </div>
                                                                <div class="text-primary fw-bolder mb-3">
                                                                    <input type="date" class="form-control d-inline w-auto" name="educationList[0].startDate" value="" />
                                                                    ~
                                                                    <input type="date" class="form-control d-inline w-auto" name="educationList[0].endDate" value="" />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <input type="text" class="form-control" name="educationList[0].title" value="" placeholder="Enter Title" />
                                                                </div>
                                                                <div>
                                                                    <textarea class="form-control" rows="3" name="educationList[0].subContent" placeholder="Enter Sub Content"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <textarea class="form-control" rows="10" name="educationList[0].content" placeholder="Enter Sub Content"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section>
                                <div class="card shadow border-0 rounded-4 mb-5">
                                    <div class="card-body p-5">
                                        <div class="mb-5">
                                            <div class="d-flex align-items-center justify-content-between mb-4">
                                                <div class="d-flex align-items-center">
                                                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                                                        <i class="bi bi-tools"></i>
                                                    </div>
                                                    <h3 class="fw-bolder mb-0">
                                                        <span class="text-gradient d-inline">Professional Skills</span>
                                                    </h3>
                                                </div>
                                                <div class="d-flex">
                                                    <button type="button" class="btn btn-success px-4 py-2 me-2" onclick="onClickButton('addSkillBtn')" style="font-size: 0.875rem;">
                                                        <div class="d-inline-block bi bi-plus-lg me-2"></div> Add
                                                    </button>
                                                    <button type="button" class="btn btn-danger px-4 py-2" onclick="onClickButton('delSkillBtn')" style="font-size: 0.875rem;">
                                                        <div class="d-inline-block bi bi-trash me-2"></div> Delete
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="row row-cols-1 row-cols-md-3 mb-4">
                                                <div th:if="${not #lists.isEmpty(resumeFormList.skillList)}" th:each="skill, iterStat : ${resumeFormList.skillList}">
                                                    <div class="row mb-4 mb-md-1">
                                                        <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">
                                                            <input type="text" class="form-control" th:name="|skillList[${iterStat.index}].title|" th:value="${skill.title}" placeholder="Enter Title">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div th:unless="${not #lists.isEmpty(resumeFormList.skillList)}">
                                                    <div class="row mb-4 mb-md-1">
                                                        <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">
                                                            <input type="text" class="form-control" name="skillList[0].title" value="" placeholder="Enter Title" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body p-5">
                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                            <div class="d-flex align-items-center">
                                                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                                                    <i class="bi bi-tools"></i>
                                                </div>
                                                <h3 class="fw-bolder mb-0">
                                                    <span class="text-gradient d-inline">Languages</span>
                                                </h3>
                                            </div>
                                            <div class="d-flex">
                                                <button type="button" class="btn btn-success px-4 py-2 me-2" onclick="onClickButton('addLanguagesBtn')"  style="font-size: 0.875rem;">
                                                    <div class="d-inline-block bi bi-plus-lg me-2"></div> Add
                                                </button>
                                                <button type="button" class="btn btn-danger px-4 py-2" onclick="onClickButton('delLanguagesBtn')" style="font-size: 0.875rem;">
                                                    <div class="d-inline-block bi bi-trash me-2"></div> Delete
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-3 mb-4">
                                            <div th:if="${not #lists.isEmpty(resumeFormList.languagesList)}" th:each="languages, iterStat : ${resumeFormList.languagesList}">
                                                <div class="row mb-4 mb-md-1">
                                                    <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">
                                                        <input type="text" class="form-control" th:name="|languagesList[${iterStat.index}].title|" th:value="${languages.title}" placeholder="Enter Title">
                                                    </div>
                                                </div>
                                            </div>
                                            <div th:unless="${not #lists.isEmpty(resumeFormList.languagesList)}">
                                                <div class="row mb-4 mb-md-1">
                                                    <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">
                                                        <input type="text" class="form-control" name="languagesList[0].title" value="" placeholder="Enter Title" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-submit">저장하기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>


</html>
