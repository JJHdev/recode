<!DOCTYPE html>
<html th:replace="~{common/layout/layout_3 :: layout(~{::title},~{::link},~{::body},~{::script})}">
    <head>
        <title>이력서페이지</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <script type="text/javascript" th:src="@{/js/resume/viewResume.js}"></script>
    </head>
    <body>
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="fw-bold">Experience</h2>
                        </div>
                        <div class="card shadow border-0 rounded-4 mb-5" th:if="${not #lists.isEmpty(experiencesList)}">
                            <div class="card-body p-5" th:each="experience : ${experiencesList}">
                                <div class="row align-items-center gx-5">
                                    <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                        <div class="bg-light p-4 rounded-4">
                                            <div class="text-primary fw-bolder mb-2"  th:text="(${experience.startDate} ?: '시작날짜') + ' - ' + (${experience.endDate} ?: '종료날짜')"></div>
                                            <div class="small fw-bolder" th:text="${experience.title} ?: '제목'"></div>
                                            <div class="small text-muted" th:text="${experience.subContent} ?: '부제'"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8"><div th:text="${experience.content} ?: '내용'"></div></div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-secondary" th:unless="${not #lists.isEmpty(experiencesList)}">
                            No experience data found.
                        </div>
                    </section>
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="fw-bold">Experience</h2>
                        </div>
                        <div class="card shadow border-0 rounded-4 mb-5" th:if="${not #lists.isEmpty(educationList)}">
                            <div class="card-body p-5" th:each="education : ${educationList}">
                                <div class="row align-items-center gx-5">
                                    <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                        <div class="bg-light p-4 rounded-4">
                                            <div class="text-primary fw-bolder mb-2"  th:text="(${education.startDate} ?: '시작날짜') + ' - ' + (${education.endDate} ?: '종료날짜')"></div>
                                            <div class="small fw-bolder" th:text="${education.title} ?: '제목'"></div>
                                            <div class="small text-muted" th:text="${education.subContent} ?: '부제'"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8"><div th:text="${education.content} ?: '내용'"></div></div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-secondary" th:unless="${not #lists.isEmpty(educationList)}">
                            No education data found.
                        </div>
                    </section>
                    <div class="pb-5"></div>
                    <section>
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <div class="card-body p-5">
                                <div class="mb-5">
                                    <div class="d-flex align-items-center mb-4">
                                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-tools"></i></div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Professional Skills</span></h3>
                                    </div>
                                    <div class="row row-cols-1 row-cols-md-3 mb-4">
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">SEO/SEM Marketing</div></div>
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Statistical Analysis</div></div>
                                        <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Web Development</div></div>
                                    </div>
                                    <div class="row row-cols-1 row-cols-md-3">
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Network Security</div></div>
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Adobe Software Suite</div></div>
                                        <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">User Interface Design</div></div>
                                    </div>
                                </div>
                                <!-- Languages list-->
                                <div class="mb-0">
                                    <div class="d-flex align-items-center mb-4">
                                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-code-slash"></i></div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Languages</span></h3>
                                    </div>
                                    <div class="row row-cols-1 row-cols-md-3 mb-4">
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">HTML</div></div>
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">CSS</div></div>
                                        <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">JavaScript</div></div>
                                    </div>
                                    <div class="row row-cols-1 row-cols-md-3">
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Python</div></div>
                                        <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Ruby</div></div>
                                        <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Node.js</div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>

</html>
