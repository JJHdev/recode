<!DOCTYPE html>
<html th:fragment="layout (title,link,content)" xmlns:th="http://www.thymeleaf.org">
    <!--공통 JS / CSS 영역을 관리하는 환경 영역-->
    <head>
        <th:block th:insert="common/fragments/config :: configFragment"/>
        <title th:replace="${title}">레이아웃 헤더 타이틀</title>
        <th:block th:replace="${link}" />
    </head>

    <body class="d-flex flex-column">
        <main class="flex-shrink-0" th:insert="~{common/fragments/topMenu :: topMenuFragment}"></main>

        <div th:replace="${content}"><p>레이아웃 컨텐츠</p></div>

        <footer th:replace="common/fragments/footer :: footerFragment"></footer>
    </body>
</html>
